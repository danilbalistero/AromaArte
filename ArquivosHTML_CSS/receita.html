<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="receita.css">
    <title>Formul√°rio de Receita</title>
</head>

<body>
    <div class="container">
        <div class="status-bar"></div>
        <div class="screen">
            <h1>AromaArte</h1>
        </div>

        <h2>Adicionar Nova Receita</h2>
        <form action="processar_formulario.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imagem">Foto da Receita</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>

            <div class="form-group">
                <label for="ingredientes">Ingredientes</label>
                <textarea id="ingredientes" name="ingredientes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="modo-preparo">Modo de Preparo</label>
                <textarea id="modo-preparo" name="modo-preparo" rows="6"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar Receita</button>
            </div>
        </form>


    </div>

</body>

</html>
